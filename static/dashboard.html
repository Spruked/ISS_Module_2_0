<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Module v2.0 - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .metric-label {
            color: #666;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-healthy { background-color: #4CAF50; }
        .status-warning { background-color: #FF9800; }
        .status-error { background-color: #F44336; }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .activities-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-system {
            font-weight: bold;
            color: #667eea;
        }

        .activity-time {
            color: #666;
            font-size: 0.9em;
        }

        .search-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .results-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        .nft-result {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .nft-result h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .serial-numbers {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí ISS Module v2.0 Dashboard</h1>
            <p>Level-3 Tamper-Evident Ledger Monitoring</p>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <h3>üîç NFT Serial Number Lookup</h3>
            <input type="text" id="serialSearch" class="search-input" placeholder="Enter DALS or TrueMark serial number...">
            <button onclick="searchNFTBySerial()" class="search-btn">Search NFTs</button>
            <div id="searchResults" class="results-container"></div>
        </div>

        <!-- Dashboard Metrics -->
        <div class="dashboard-grid" id="dashboardMetrics">
            <div class="card">
                <h3>üìä System Overview</h3>
                <div class="loading">Loading dashboard data...</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-container">
            <div class="chart-card">
                <h3>üìà System Records Distribution</h3>
                <canvas id="recordsChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>‚ö° System Health Status</h3>
                <canvas id="healthChart"></canvas>
            </div>
        </div>

        <!-- Recent Activities -->
        <div class="activities-list">
            <h3>üïí Recent Activities</h3>
            <div id="activitiesList" class="loading">Loading activities...</div>
        </div>
    </div>

    <script>
        let dashboardData = null;
        let recordsChart = null;
        let healthChart = null;

        // Initialize dashboard
        async function initDashboard() {
            try {
                await loadDashboardData();
                renderDashboard();
                renderCharts();
                loadActivities();
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                showError('Failed to load dashboard data');
            }
        }

        // Load dashboard data from API
        async function loadDashboardData() {
            const response = await fetch('/dashboard/data');
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            dashboardData = await response.json();
        }

        // Render dashboard metrics
        function renderDashboard() {
            if (!dashboardData) return;

            const { summary, system_statuses } = dashboardData;

            const metricsHtml = `
                <div class="metric">
                    <span class="metric-label">Total DALS Records</span>
                    <span class="metric-value">${summary.total_dals_records}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total GOAT Records</span>
                    <span class="metric-value">${summary.total_goat_records}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total NFT Mints</span>
                    <span class="metric-value">${summary.total_nft_mints}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total NFT Records</span>
                    <span class="metric-value">${summary.total_nft_records}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Active Operations</span>
                    <span class="metric-value">${summary.active_operations}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">System Health</span>
                    <span class="status-indicator status-${summary.system_health}"></span>
                    <span class="metric-value">${summary.system_health.toUpperCase()}</span>
                </div>
            `;

            // System status cards
            const statusCards = system_statuses.map(system => `
                <div class="card">
                    <h3>${getSystemIcon(system.system_name)} ${system.system_name}</h3>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="status-indicator status-${system.status}"></span>
                        <span>${system.status.toUpperCase()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Records</span>
                        <span class="metric-value">${system.record_count}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Last Activity</span>
                        <span>${formatTimestamp(system.last_activity)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value">${system.uptime_percentage}%</span>
                    </div>
                    ${system.alerts.length > 0 ? `
                        <div style="margin-top: 10px; color: #f44336;">
                            <strong>Alerts:</strong>
                            <ul>
                                ${system.alerts.map(alert => `<li>${alert}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            document.getElementById('dashboardMetrics').innerHTML = `
                <div class="card">
                    <h3>üìä System Overview</h3>
                    ${metricsHtml}
                </div>
                ${statusCards}
            `;
        }

        // Render charts
        function renderCharts() {
            if (!dashboardData) return;

            const { summary, system_statuses } = dashboardData;

            // Records distribution chart
            const recordsCtx = document.getElementById('recordsChart').getContext('2d');
            if (recordsChart) recordsChart.destroy();

            recordsChart = new Chart(recordsCtx, {
                type: 'doughnut',
                data: {
                    labels: ['DALS Records', 'GOAT Records', 'NFT Mints', 'NFT Records'],
                    datasets: [{
                        data: [
                            summary.total_dals_records,
                            summary.total_goat_records,
                            summary.total_nft_mints,
                            summary.total_nft_records
                        ],
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });

            // Health status chart
            const healthCtx = document.getElementById('healthChart').getContext('2d');
            if (healthChart) healthChart.destroy();

            const healthCounts = system_statuses.reduce((acc, system) => {
                acc[system.status] = (acc[system.status] || 0) + 1;
                return acc;
            }, {});

            healthChart = new Chart(healthCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(healthCounts),
                    datasets: [{
                        label: 'Systems',
                        data: Object.values(healthCounts),
                        backgroundColor: Object.keys(healthCounts).map(status => {
                            switch(status) {
                                case 'healthy': return '#4CAF50';
                                case 'warning': return '#FF9800';
                                case 'error': return '#F44336';
                                default: return '#9E9E9E';
                            }
                        })
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load recent activities
        async function loadActivities() {
            try {
                const response = await fetch('/dashboard/activities?limit=20');
                if (!response.ok) throw new Error('Failed to load activities');

                const activities = await response.json();

                const activitiesHtml = activities.map(activity => `
                    <div class="activity-item">
                        <div>
                            <span class="activity-system">${activity.system}</span>
                            <span> - ${activity.type.replace('_', ' ')}</span>
                            <br>
                            <span class="activity-time">${formatTimestamp(activity.timestamp)}</span>
                        </div>
                        <div>${activity.record_id.substring(0, 8)}...</div>
                    </div>
                `).join('');

                document.getElementById('activitiesList').innerHTML = activitiesHtml || '<p>No recent activities</p>';
            } catch (error) {
                console.error('Failed to load activities:', error);
                document.getElementById('activitiesList').innerHTML = '<div class="error">Failed to load activities</div>';
            }
        }

        // Search NFT by serial number
        async function searchNFTBySerial() {
            const serialNumber = document.getElementById('serialSearch').value.trim();
            if (!serialNumber) {
                alert('Please enter a serial number');
                return;
            }

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`/dashboard/nft/find/${encodeURIComponent(serialNumber)}`);
                if (!response.ok) throw new Error('Search failed');

                const results = await response.json();

                if (results.length === 0) {
                    resultsContainer.innerHTML = '<p>No NFTs found with that serial number</p>';
                    return;
                }

                const resultsHtml = results.map(nft => `
                    <div class="nft-result">
                        <h4>NFT Record: ${nft.record_id.substring(0, 8)}...</h4>
                        <p><strong>Contract:</strong> ${nft.nft_info.nft_contract}</p>
                        <p><strong>Token ID:</strong> ${nft.nft_info.token_id}</p>
                        <p><strong>TrueMark Serial:</strong> ${nft.nft_info.serial_number}</p>
                        <div class="serial-numbers">
                            <strong>DALS Serial Numbers:</strong> ${nft.dals_serial_numbers.join(', ') || 'None'}
                            <br>
                            <strong>TrueMark Serial Numbers:</strong> ${nft.truemark_serial_numbers.join(', ') || 'None'}
                        </div>
                        <p><strong>Verification:</strong> ${nft.verification_status}</p>
                    </div>
                `).join('');

                resultsContainer.innerHTML = `<h4>Found ${results.length} NFT(s):</h4>${resultsHtml}`;

            } catch (error) {
                console.error('Search failed:', error);
                resultsContainer.innerHTML = '<div class="error">Search failed. Please try again.</div>';
            }
        }

        // Utility functions
        function getSystemIcon(systemName) {
            const icons = {
                'DALS': 'üí∞',
                'GOAT': 'üêê',
                'True Mark NFT': 'üé®',
                'NFT Records': 'üìù'
            };
            return icons[systemName] || 'üîß';
        }

        function formatTimestamp(timestamp) {
            if (timestamp === 'never') return 'Never';
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch {
                return timestamp;
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').prepend(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            initDashboard();
        }, 30000);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
